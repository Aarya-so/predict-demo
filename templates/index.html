
<html>
<head>
    <title>Crop Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #218838;
        }
        .result {
            font-size: 1.5em;
            color: #28a745;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Crop Price Prediction</h2>
        <form action="/predict" method="post">
            <label for="arrivals">Arrivals (Tonnes):</label>
            <input type="number" name="arrivals" step="0.01" required>

            <label for="max_price">Max Price:</label>
            <input type="number" name="max_price" step="0.01" required>

            <label for="latitude">Latitude:</label>
            <input type="number" name="latitude" step="0.0001" required>

            <label for="longitude">Longitude:</label>
            <input type="number" name="longitude" step="0.0001" required>

            <input type="submit" value="Predict Price">
        </form>

        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
